<head>
  <title>photosharer</title>
</head>

<body>

  {{> app}}
</body>


<template name="login">
	{{#if logged_in}}
	{{else}}
  		<h1>Login/Register!</h1>
  		<div>{{loginButtons}}</div>
  	{{/if}}
</template>


<template name="app">
  {{> login}}
  <br><br>
  <input type="filepicker" id="attachment">
  {{greeting}}

  {{> photos}}
</template>

<template name="photos">
  {{#each photos}}
  <img src="{{url}}">
  {{/each}}
</template>
