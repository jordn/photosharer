<head>
  <title>photosharer</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="small-10 small-centered columns text-center ">
        <h1>Photosharer</h1>
        <h3 class="subheader">
          Upload a photo, if it's good it will be shared with two more</h3>
        {{#if currentUser}}
          {{> app}}
        {{else}}
          {{> login}}
        {{/if}}
      </div>
    </div>
  </div>
</body>


<template name="login">
  <div class="row">
    <div class="small-6 small-centered columns panel text-center">
    	<h1>Login/Register!</h1>
    	<div>{{loginButtons}}</div>
    </div>
  </div>
</template>

<template name="app">
  {{loginButtons}}
  <br><br>
  <div class="centre_container">
    <div class="upload_button_container"> 
      <button id="filepicker">Take Photo</button>
    </div>

    <div class="photos_container">
      {{> photos}}
    </div>  
  </div>

</template>

<template name="photos">
  {{#each photos}}

  <div class="photo_box">
    <img src="{{url}}"/>
    <div class="photo_info">

         <!-- if photo is unrated -->
        <div class="photo_controls">
           <button type="button" class="like">Like
           </button>
           <button type="button" class="dislike">Dislike
           </button>

        </div>
          <!-- else -->
    </div>
  </div>

  {{/each}}
</template>
