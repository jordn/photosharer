<head>
  <title>photosharer</title>
</head>

<body>
  {{#if currentUser}}
    {{> app}}
  {{else}}
    {{> login}}
  {{/if}}
</body>


<template name="login">
	<h1>Login/Register!</h1>
	<div>{{loginButtons}}</div>
</template>

<template name="app">
  {{loginButtons}}<br><br>
  <button>Take Photo</button>
  {{greeting}}
  {{> photos}}
</template>

<template name="photos">
  {{#each photos}}
  <br>
  <img src="{{url}}">
  {{/each}}
</template>
