<head>
  <title>photosharer</title>
</head>

<body>

  <div class="container">
    {{#if currentUser}}
      {{> app}}
    {{else}}
      {{> login}}
    {{/if}}
  </div>
</body>


<template name="login">
  <div class="row">
    <div class="small-6 small-offset-3 columns panel">
    	<h1>Login/Register!</h1>
    	<div>{{loginButtons}}</div>
    </div>
  </div>
</template>

<template name="app">
  {{loginButtons}}<br><br>
  <button>Take Photo</button>
  {{greeting}}
  {{> photos}}
</template>

<template name="photos">
  {{#each photos}}
  <br>
  <img src="{{url}}">
  {{/each}}
</template>
