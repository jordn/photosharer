<head>
  <title>photosharer</title>
</head>

<body>
  {{> app}}
</body>


<template name="login">
	<h1>Login/Register!</h1>
	<div>{{loginButtons}}</div>
</template>

<template name="app">
  {{> login}}
  <br><br>
  <input type="filepicker" id="attachment">
  {{greeting}}

  {{> photos}}
</template>

<template name="photos">
  {{#each photos}}
  <br>
  <img src="{{url}}">
  {{/each}}
</template>
